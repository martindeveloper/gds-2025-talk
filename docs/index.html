<li>Modern games push CPUs to their limits</li>
</ul>
</li>
<li><strong>Multi-Architecture Reality</strong> <img class="emoji" draggable="false" alt="ðŸŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f310.svg" data-marp-twemoji=""/>
<ul>
<li>x86-64: PC gaming, PlayStation 5, Xbox Series X/S (AMD Zen 2)</li>
<li>ARM: Nintendo Switch (Custom NVIDIA SoC), mobile gaming, Apple Silicon Macs</li>
</ul>
</li>
<li><strong>Goal</strong> <img class="emoji" draggable="false" alt="ðŸŽ®" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ae.svg" data-marp-twemoji=""/>
<ul>
<li>Understand CPU overall architecture better and how it affects performance</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="cpu-architecture-basics">CPU Architecture Basics</h2>
<ul>
<li><strong>Core Components</strong> <img class="emoji" draggable="false" alt="âš™ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2699.svg" data-marp-twemoji=""/>
<ul>
<li><strong>ALU (Arithmetic Logic Unit)</strong>: Integer/FP math, bitwise operations</li>
<li><strong>Control Unit</strong>: Instruction fetch, decode, dispatch, retirement</li>
<li><strong>Load-Store Unit</strong>: Memory access coordination</li>
<li><strong>Branch Predictor</strong>: Speculative execution control</li>
</ul>
</li>
<li><strong>x86-64 Specifics</strong> <img class="emoji" draggable="false" alt="ðŸ–¥ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f5a5.svg" data-marp-twemoji=""/>
<ul>
<li>16 general-purpose registers (RAX-R15)</li>
<li>16-32 vector registers (XMM/YMM/ZMM depending on instruction set)</li>
<li>RFLAGS register for condition codes</li>
</ul>
</li>
<li><strong>ARM64 (AArch64) Specifics</strong> <img class="emoji" draggable="false" alt="ðŸ“±" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f1.svg" data-marp-twemoji=""/>
<ul>
<li>31 GPRs: X0-X30 (64-bit), W0-W30 (32-bit views)</li>
<li>PSTATE for processor state</li>
<li>No segmentation; weaker default memory ordering than x86 (explicit barriers often required)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="pipelining-and-out-of-order-execution">Pipelining and Out-of-Order Execution</h2>
<ul>
<li><strong>Pipeline Stages</strong>
<ul>
<li><strong>Frontend</strong> In-order
<ul>
<li><strong>Fetch</strong>: Instruction retrieval from L1I cache and branch prediction</li>
<li><strong>Decode</strong>: Both x86 and ARM decode to micro-ops; x86 has more complex variable-length decoding</li>
<li><strong>Rename</strong>: Register renaming for out-of-order execution</li>
</ul>
</li>
<li><strong>Backend</strong> Out-of-order
<ul>
<li><strong>Schedule</strong>: Issue to execution units when operands ready</li>
<li><strong>Execute</strong>: ALU, FPU, Load/Store operations</li>
<li><strong>Retire</strong>: Commit results in program order (in-order again)</li>
</ul>
</li>
</ul>
</li>
<li><strong>Superscalar Execution</strong> multiple instructions per cycle
<ul>
<li><strong>x86</strong>: Peak decode/issue width ~4â€“6 Âµops/cycle (varies by generation)</li>
<li><strong>ARM</strong>: Peak decode/issue width ~3â€“8 Âµops/cycle (implementation-dependent)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

<h2 id="x86-instruction-set-evolution">x86 Instruction Set Evolution</h2>
<h3 id="x86-simdvector-extensions-timeline-%F0%9F%93%85">x86 SIMD/Vector Extensions Timeline <img class="emoji" draggable="false" alt="ðŸ“…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c5.svg" data-marp-twemoji=""/></h3>
<ul>
<li><strong>1997</strong>: <strong>MMX</strong> - 64-bit registers, integer operations only</li>
<li><strong>1999</strong>: <strong>SSE</strong> - 128-bit XMM registers, single-precision floating point (4 floats)</li>
<li><strong>2001</strong>: <strong>SSE2</strong> - Double-precision FP, integer operations on 128-bit vectors</li>
<li><strong>2004</strong>: <strong>SSE3</strong> - Horizontal operations, complex arithmetic</li>
<li><strong>2006</strong>: <strong>SSSE3</strong> - Additional packed operations, improved shuffles</li>
<li><strong>2007</strong>: <strong>SSE4.1/4.2</strong> - Dot products, string processing, CRC32</li>
<li><strong>2011</strong>: <strong>AVX</strong> - 256-bit YMM registers (8 floats), non-destructive operations</li>
<li><strong>2013</strong>: <strong>AVX2</strong> - Integer operations on 256-bit vectors; <strong>FMA3</strong> (Fused Multiply-Add) introduced in the same CPU generation</li>
<li><strong>2017</strong>: <strong>AVX-512</strong> - 512-bit ZMM registers (16 floats), masking, embedded rounding</li>
<li><strong>2019</strong>: <strong>AVX-VNNI</strong> - Vector Neural Network Instructions for AI inference</li>
<li><strong>2023</strong>: <strong>Intel AMX</strong> - Advanced Matrix Extensions for AI acceleration</li>
<li><strong>2024</strong>: <strong>AVX10</strong> - Unified 256/512-bit vector ISA (different from AVX-512)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

<h2 id="arm-instruction-set-evolution">ARM Instruction Set Evolution</h2>
<h3 id="arm-simdvector-extensions-timeline-%F0%9F%93%85">ARM SIMD/Vector Extensions Timeline <img class="emoji" draggable="false" alt="ðŸ“…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4c5.svg" data-marp-twemoji=""/></h3>
<ul>
<li><strong>2005</strong>: <strong>NEON (Advanced SIMD)</strong> - 128-bit quad registers, parallel operations</li>
<li><strong>2016</strong>: <strong>ARMv8.1-A</strong> - Advanced SIMD improvements, half-precision FP</li>
<li><strong>2017</strong>: <strong>SVE (Scalable Vector Extension)</strong> - 128â€“2048 bit scalable vectors (initial spec)</li>
<li><strong>2019</strong>: <strong>ARMv8.2-A</strong> - Dot product instructions, enhanced half-precision arithmetic</li>
<li><strong>2021</strong>: <strong>ARMv9.0-A (feat. SVE2)</strong> - Scalable Vector Extension 2, enhanced security</li>
<li><strong>2022</strong>: <strong>ARMv9.2-A + SME</strong> - Scalable Matrix Extension for AI/ML workloads</li>
</ul>
<h3 id="gaming-performance-impact-%F0%9F%8E%AE">Gaming Performance Impact <img class="emoji" draggable="false" alt="ðŸŽ®" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ae.svg" data-marp-twemoji=""/></h3>
<ul>
<li><strong>Early 2000s</strong>: MMX/SSE for basic audio/graphics processing</li>
<li><strong>2010s</strong>: AVX/NEON for physics simulations, AI pathfinding</li>
<li><strong>2020s</strong>: AVX-512/SVE2 for select CPU paths; AMX/SME for AI/ML</li>
</ul>
</section>

<h2 id="architecture-comparison-x86-64-vs-arm64">Architecture Comparison: x86-64 vs ARM64</h2>
<table>
<thead>
<tr>
<th>Feature</th>
<th>x86-64</th>
<th>ARM64</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Instruction Set</strong></td>
<td>CISC (Complex)</td>
<td>RISC (Reduced)</td>
</tr>
<tr>
<td><strong>Instruction Width</strong></td>
<td>Variable (1â€“15 bytes)</td>
<td>Fixed (32-bit)</td>
</tr>
<tr>
<td><strong>General Registers</strong></td>
<td>16 (RAX-R15)</td>
<td>31 (X0-X30)</td>
</tr>
<tr>
<td><strong>Vector Registers</strong></td>
<td>16â€“32 XMM/YMM/ZMM (128â€“512-bit)</td>
<td>32 V (128-bit NEON), Scalable (SVE/SVE2)</td>
</tr>
<tr>
<td><strong>Addressing Modes</strong></td>
<td>Complex (9+ modes)</td>
<td>Simple (3 modes)</td>
</tr>
<tr>
<td><strong>Branch Prediction</strong></td>
<td>Advanced, multi-level (e.g., TAGE, perceptron)</td>
<td>Advanced (e.g., multi-level, neural on high-perf cores)</td>
</tr>
<tr>
<td><strong>Power Efficiency</strong></td>
<td>Generally lower (esp. at low wattages)</td>
<td>Generally higher (better perf/watt)</td>
</tr>
<tr>
<td><strong>Decode Width</strong></td>
<td>Typically 4â€“6 instructions/cycle (up to 8)</td>
<td>Typically 3â€“8 instructions/cycle (varies by design)</td>
</tr>
<tr>
<td><strong>Gaming Performance</strong></td>
<td>Historically strong, mature ecosystem</td>
<td>Excellent perf/watt; Apple Silicon often approaches or exceeds x86</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="code-example-register-use">Code Example: Register Use</h2>
<p><strong>C Code:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Update player position with velocity and clamp to bounds</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">move_player</span><span class="hljs-params">(<span class="hljs-type">float</span>* pos_x, <span class="hljs-type">float</span> vel_x, <span class="hljs-type">float</span> delta_time, <span class="hljs-type">float</span> min_x, <span class="hljs-type">float</span> max_x)</span> {
    *pos_x += vel_x * delta_time;
    *pos_x = fmaxf(min_x, fminf(*pos_x, max_x));
}
</code></pre>
<p><strong>x86-64 Assembly (System V ABI - Linux, macOS, PS5):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-nasm">; Parameters: pos_x (RDI), vel_x (XMM0), delta_time (XMM1), min_x (XMM2), max_x (XMM3)
move_player:
    movss xmm4, [rdi]      ; Load *pos_x
    mulss xmm0, xmm1       ; vel_x * delta_time
    addss xmm4, xmm0       ; *pos_x += displacement
    minss xmm4, xmm3       ; Clamp upper bound: min(pos, max_x)
    maxss xmm4, xmm2       ; Clamp lower bound: max(pos, min_x)
    movss [rdi], xmm4      ; Store *pos_x
    ret
</code></pre>
<p><strong>Note:</strong> <code>minss</code> then <code>maxss</code> - order matters for correct clamping</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="cache-memory-hierarchy">Cache Memory Hierarchy</h2>
<ul>
<li><strong>Modern Cache Structure</strong> <img class="emoji" draggable="false" alt="ðŸ—ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3d7.svg" data-marp-twemoji=""/>
<ul>
<li><strong>L1</strong>: 32â€“64KB/core, 3â€“5 cycles latency (instruction + data split)</li>
<li><strong>L2</strong>: 512KBâ€“4MB/core, 10â€“14 cycles (unified instruction/data)</li>
<li><strong>L3</strong>: 8â€“128MB shared, 25â€“60 cycles (last-level cache)</li>
<li><strong>RAM</strong>: 8â€“64GB, 100â€“200+ cycles (DRAM access penalty, highly variable)</li>
</ul>
</li>
<li><strong>Cache Line Behavior</strong> <img class="emoji" draggable="false" alt="ðŸ“¦" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4e6.svg" data-marp-twemoji=""/>
<ul>
<li><strong>Size</strong>: 64 bytes (both x86 and ARM)</li>
<li><strong>Coherency</strong>: MESI protocol (or variants like MOESI/MESIF)</li>
<li><strong>Prefetching</strong>: Hardware detects sequential/strided patterns</li>
</ul>
</li>
<li><strong>Gaming Performance Impact</strong> <img class="emoji" draggable="false" alt="ðŸŽ®" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3ae.svg" data-marp-twemoji=""/>
<ul>
<li>Cache miss = ~100â€“300 cycles lost</li>
<li>L3 cache affects texture streaming and pop-in</li>
<li>Data layout (SoA vs AoS) impacts physics performance</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="cache-optimal-data-structures">Cache-Optimal Data Structures</h2>
<h3 id="problem-array-of-structures-aos">Problem: Array of Structures (AoS)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Bad: Array of Structures (AoS) - poor cache usage <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">Particle_AoS</span> {</span>
    <span class="hljs-type">float</span> x, y, z;           <span class="hljs-comment">// Position (12 bytes)</span>
    <span class="hljs-type">float</span> vx, vy, vz;        <span class="hljs-comment">// Velocity (12 bytes)  </span>
    <span class="hljs-type">float</span> r, g, b, a;        <span class="hljs-comment">// Color (16 bytes)</span>
    <span class="hljs-type">float</span> life, mass;        <span class="hljs-comment">// Properties (8 bytes)</span>
    <span class="hljs-type">int</span> active;              <span class="hljs-comment">// State (4 bytes)</span>
    <span class="hljs-type">char</span> padding[<span class="hljs-number">12</span>];        <span class="hljs-comment">// Align to 64 bytes total</span>
};

<span class="hljs-type">void</span> <span class="hljs-title function_">update_positions_aos</span><span class="hljs-params">(Particle_AoS* particles, <span class="hljs-type">int</span> count)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; count; i++) {
        particles[i].x += particles[i].vx;  <span class="hljs-comment">// Loads entire 64-byte particle</span>
        particles[i].y += particles[i].vy;  <span class="hljs-comment">// Already in cache</span>
        particles[i].z += particles[i].vz;  <span class="hljs-comment">// Still in cache</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="cache-optimal-structure-of-arrays-soa">Cache-Optimal: Structure of Arrays (SoA)</h2>
<h3 id="solution-separate-arrays-for-better-cache-usage">Solution: Separate Arrays for Better Cache Usage</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Good: Structure of Arrays (SoA) - cache-friendly <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">ParticleSystem_SoA</span> {</span>
    <span class="hljs-type">float</span>* x;        <span class="hljs-comment">// All X positions together</span>
    <span class="hljs-type">float</span>* y;        <span class="hljs-comment">// All Y positions together  </span>
    <span class="hljs-type">float</span>* z;        <span class="hljs-comment">// All Z positions together</span>
    <span class="hljs-type">float</span>* vx;       <span class="hljs-comment">// All X velocities together</span>
    <span class="hljs-comment">// ... separate arrays for each component</span>
};

<span class="hljs-type">void</span> <span class="hljs-title function_">update_positions_soa</span><span class="hljs-params">(ParticleSystem_SoA* sys, <span class="hljs-type">int</span> count)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; count; i++) {
        sys-&gt;x[i] += sys-&gt;vx[i];  <span class="hljs-comment">// Sequential access, optimal cache usage</span>
        sys-&gt;y[i] += sys-&gt;vy[i];  <span class="hljs-comment">// Arrays fit nicely in cache lines</span>
        sys-&gt;z[i] += sys-&gt;vz[i];
    }
}
</code></pre>
<p><strong>Performance</strong>: SoA can be 2-4x faster for vectorized operations! <img class="emoji" draggable="false" alt="ðŸš€" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f680.svg" data-marp-twemoji=""/></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="instruction-level-parallelism-ilp">Instruction-Level Parallelism (ILP)</h2>
<ul>
<li>CPU can actually execute multiple instructions per cycle</li>
<li>Each core has multiple execution units which can be used in parallel
<ul>
<li>e.g., 4â€“12+ ports on modern Intel/AMD/Apple cores: ALUs, FP units, load/store units, branch units, etc.</li>
</ul>
</li>
</ul>
<h3 id="problem-dependent-instruction-chains">Problem: Dependent Instruction Chains</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Bad: Dependent chain (serialized execution) <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></span>
<span class="hljs-type">void</span> <span class="hljs-title function_">update_health_bad</span><span class="hljs-params">(Player* players, <span class="hljs-type">int</span> count)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; count; i++) {
        players[i].health -= players[i].damage_taken; <span class="hljs-comment">// Health update</span>
        <span class="hljs-keyword">if</span> (players[i].health &lt; <span class="hljs-number">0</span>) { <span class="hljs-comment">// Depends on previous line</span>
            players[i].health = <span class="hljs-number">0</span>;
        }
    }
}
</code></pre>
<ul>
<li>True data dependencies (read-after-write) create stalls: the second instruction cannot even out-of-order CPUs must wait for the result of the subtraction before they can do the comparison â†’ limits ILP to ~1 instruction per cycle in this chain</li>
<li>Modern CPUs extract ILP via out-of-order execution, register renaming, and speculative execution, but they are fundamentally bounded by the longest dependency chain in your code (critical path latency often matters more than instruction count)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="instruction-level-parallelism-ilp-1">Instruction-Level Parallelism (ILP)</h2>
<h3 id="solution-independent-operations">Solution: Independent Operations</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Good: Independent operations (ILP-friendly) <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-type">void</span> <span class="hljs-title function_">update_health_good</span><span class="hljs-params">(Player* players, <span class="hljs-type">int</span> count)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; count; i++) {
        <span class="hljs-type">int</span> damage = players[i].damage_taken;
        <span class="hljs-type">int</span> current_health = players[i].health;
        
        <span class="hljs-comment">// Independent calculations - can execute in parallel</span>
        <span class="hljs-type">int</span> new_health = current_health - damage;
        <span class="hljs-type">int</span> clamped_health = (new_health &lt; <span class="hljs-number">0</span>) ? <span class="hljs-number">0</span> : new_health;
        
        players[i].health = clamped_health;
        players[i].damage_taken = <span class="hljs-number">0</span>; <span class="hljs-comment">// Reset for next frame</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="ilp-assembly-out-of-order-execution">ILP Assembly: Out-of-Order Execution</h2>
<h3 id="x86-64-parallel-instruction-execution">x86-64: Parallel Instruction Execution</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-nasm">; x86-64: Demonstrates ILP within the loop body
; struct Player { int health; int damage_taken; int shield; int status; }; // 16 bytes
update_health_good:
    test    esi, esi        ; Check count
    jle     .done           ; Return if count &lt;= 0
    xor     ecx, ecx        ; i = 0

.loop:
    ; --- These loads can execute in parallel (different load ports) ---
    mov     eax, [rdi]      ; eax = players[i].health
    mov     edx, [rdi + 4]  ; edx = players[i].damage_taken
    
    ; --- Arithmetic (independent from stores below) ---
    sub     eax, edx        ; new_health = health - damage
    xor     r8d, r8d        ; r8d = 0 (for clamping) ; --- may be executed in parallel with mov above
    
    ; --- Branchless clamping ---
    test    eax, eax        ; Check if new_health &lt; 0
    cmovl   eax, r8d        ; If negative, use 0
    
    ; --- These stores can dispatch in parallel (store buffer) ---
    mov     [rdi], eax      ; players[i].health = clamped_health
    mov     [rdi + 4], r8d  ; players[i].damage_taken = 0
    
    ; --- Loop control ---
    add     rdi, 16         ; Advance to next Player
    inc     ecx             ; i++
    cmp     ecx, esi        ; Compare with count
    jl      .loop           ; Continue if i &lt; count

.done:
    ret

; ILP opportunities in this code:
; 1. Two loads execute on different load ports simultaneously
; 2. Arithmetic operations overlap with memory operations
; 3. Store buffer allows parallel store dispatch
; 4. Branch prediction enables next iteration fetch during execution
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="branch-prediction-and-speculative-execution">Branch Prediction and Speculative Execution</h2>
<ul>
<li><strong>Branch Predictor Types</strong>
<ul>
<li><strong>Static</strong>: Always taken/not-taken (simple loops)</li>
<li><strong>Dynamic</strong>: Two-level adaptive predictors, perceptron-based, TAGE</li>
<li><strong>Indirect</strong>: Target prediction for function pointers/virtual calls</li>
</ul>
</li>
<li><strong>Prediction Accuracy</strong>
<ul>
<li><strong>Modern CPUs</strong>: 95â€“98% accuracy on typical code</li>
<li><strong>Gaming code</strong>: Often 85â€“90% due to complex AI/physics logic</li>
</ul>
</li>
<li><strong>Misprediction Penalty</strong>
<ul>
<li><strong>x86</strong>: Typically 15â€“20 cycles (Intel Alder Lake, AMD Zen 4)</li>
<li><strong>ARM</strong>: Typically 12â€“20 cycles (Apple M3/M4, ARM Cortex-X4)</li>
<li><strong>Impact</strong>: 1% misprediction rate = ~5% performance loss (rule of thumb)</li>
</ul>
</li>
<li><strong>Speculative Execution Security</strong>
<ul>
<li>Spectre/Meltdown vulnerabilities and mitigations</li>
<li>Modern CPUs have hardware mitigations; performance impact varies by workload</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="branch-optimization-branchless-programming">Branch Optimization: Branchless Programming</h2>
<h3 id="problem-unpredictable-branches">Problem: Unpredictable Branches</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> {</span>
    <span class="hljs-type">int</span> x, y, z, w;    <span class="hljs-comment">// Position + padding (16 bytes)</span>
    <span class="hljs-type">int</span> type;          <span class="hljs-comment">// Entity type (offset 16)</span>
    <span class="hljs-type">int</span> health;        <span class="hljs-comment">// Health value (offset 20)</span>
} Entity;              <span class="hljs-comment">// Total: 24 bytes</span>

<span class="hljs-comment">// Bad: Unpredictable branching in collision detection <img class="emoji" draggable="false" alt="âŒ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">check_collision_bad</span><span class="hljs-params">(Entity* entities, <span class="hljs-type">int</span> count)</span> {
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; count; i++) {
        <span class="hljs-keyword">if</span> (entities[i].type == ENEMY) {           <span class="hljs-comment">// Unpredictable</span>
            <span class="hljs-keyword">if</span> (entities[i].x &gt; <span class="hljs-number">100</span>) {             <span class="hljs-comment">// Nested branch</span>
                <span class="hljs-keyword">if</span> (entities[i].health &gt; <span class="hljs-number">0</span>) {      <span class="hljs-comment">// More branching</span>
                    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
                }
            }
        }
    }
    <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="branch-optimization-branchless-programming-1">Branch Optimization: Branchless Programming</h2>
<h3 id="solution-branchless-with-bit-manipulation">Solution: Branchless with Bit Manipulation</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Good: Branchless with bit manipulation <img class="emoji" draggable="false" alt="âœ…" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/></span>
<span class="hljs-type">int</span> <span class="hljs-title function_">count_active_enemies</span><span class="hljs-params">(Entity* entities, <span class="hljs-type">int</span> count)</span> {
    <span class="hljs-type">int</span> active_count = <span class="hljs-number">0</span>;
    <span class="hljs-keyword">for</span> (<span class="hljs-type">int</span> i = <span class="hljs-number">0</span>; i &lt; count; i++) {
        <span class="hljs-comment">// Branchless: convert boolean to 0/1</span>
        <span class="hljs-type">int</span> is_enemy = (entities[i].type == ENEMY);
        <span class="hljs-type">int</span> is_alive = (entities[i].health &gt; <span class="hljs-number">0</span>);
        <span class="hljs-type">int</span> is_in_bounds = (entities[i].x &gt; <span class="hljs-number">100</span>);
        
        <span class="hljs-comment">// Combine conditions without branches</span>
        active_count += is_enemy &amp; is_alive &amp; is_in_bounds;
    }
    <span class="hljs-keyword">return</span> active_count;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="assembly-conditional-moves-vs-branches">Assembly: Conditional Moves vs. Branches</h2>
<h3 id="x86-64-conditional-moves-avoid-mispredictions">x86-64: Conditional Moves Avoid Mispredictions</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-nasm">; x86-64: Conditional moves avoid branches
; struct Entity { int x; int y; int z; int w; int type; int health; }; // 24 bytes
;                 ^0    ^4    ^8    ^12   ^16    ^20
count_active_enemies:
	xor     eax, eax        ; active_count = 0
	test    rsi, rsi        ; Check count
	jle     .done           ; Return if count &lt;= 0
.loop:
    mov edx, [rdi+16]       ; Load entity type
    cmp edx, 1              ; Compare with ENEMY
    sete dl                 ; Set dl = 1 if enemy
    
    mov r8d, [rdi+20]       ; Load health
    test r8d, r8d           ; Test if &gt; 0
    setg r8b                ; Set r8b = 1 if alive
    
    mov r9d, [rdi]          ; Load x position
    cmp r9d, 100            ; Compare with 100
    setg r9b                ; Set r9b = 1 if in bounds
    
    and dl, r8b             ; Combine conditions
    and dl, r9b             ; All must be true
    movzx edx, dl           ; Zero-extend to 32-bit
    add eax, edx            ; Add to count (branchless)
    
    add rdi, 24             ; Next entity
    dec rsi                 ; Decrement counter
    jnz .loop               ; Continue if not zero

.done:
	ret
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="thread-level-parallelism-tlp">Thread-Level Parallelism (TLP)</h2>
<ul>
<li><strong>When Single-Core Isn't Enough</strong>: Saturated or stalled cores need Thread-Level Parallelism (TLP)</li>
<li><strong>Multithreading for Throughput</strong>: Increases total work performed by utilizing multiple cores</li>
<li><strong>Simultaneous Multithreading (SMT / Hyper-Threading)</strong>:
<ul>
<li>Allows the core to issue from multiple hardware threads in the same cycle</li>
<li>Helps keep execution units busy by filling pipeline bubbles from stalls</li>
<li>Not true parallelism-better utilization of single-core resources</li>
</ul>
</li>
<li><strong>Shared Resources &amp; Trade-offs</strong>:
<ul>
<li>SMT threads share L1/L2 caches and branch predictors</li>
<li>Thread interference can reduce branch prediction accuracy</li>
<li>Cache contention from data eviction between threads</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="hybrid-architectures-p-cores--e-cores">Hybrid Architectures: P-Cores &amp; E-Cores</h2>
<ul>
<li><strong>The Rise of Heterogeneity</strong>
<ul>
<li><strong>Intel Hybrid (Alder Lake onwards)</strong>: Performance-cores (P-Cores) + Efficiency-cores (E-Cores)</li>
<li><strong>ARM big.LITTLE</strong>: Similar concept, widely used in mobile and now server/desktop</li>
</ul>
</li>
<li><strong>Core Characteristics</strong>
<ul>
<li><strong>P-Cores (Performance)</strong>: Wide, out-of-order, high frequency, SMT/Hyper-Threading
<ul>
<li><em>Ideal for</em>: Latency-sensitive tasks (main game loop, render thread, physics, AI)</li>
</ul>
</li>
<li><strong>E-Cores (Efficiency)</strong>: Narrower, simpler OoO or in-order, lower frequency, power-efficient
<ul>
<li><em>Ideal for</em>: Background tasks (audio, asset streaming, networking, non-critical systems)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="hybrid-architectures-p-cores--e-cores-1">Hybrid Architectures: P-Cores &amp; E-Cores</h2>
<ul>
<li><strong>Developer Strategies</strong>
<ul>
<li><strong>Job Systems</strong>: Design task schedulers to be aware of core types</li>
<li><strong>OS Schedulers</strong>: Modern OSes (Windows 11, macOS, Linux) are increasingly P/E-core aware
<ul>
<li>Provide hints via QoS classes or thread priorities</li>
</ul>
</li>
<li><strong>Manual Thread Affinity</strong>: Pin critical threads to P-Cores, background threads to E-Cores
<ul>
<li><code>SetThreadAffinityMask</code> (Windows) - use sparingly; can fight the scheduler on hybrid systems
<ul>
<li>Prefer <code>SetThreadInformation</code> with ThreadPowerThrottling / QoS hints where possible</li>
</ul>
</li>
<li><code>pthread_setaffinity_np</code> (Linux)</li>
<li><code>DispatchQueue(label: &quot;myqueue&quot;, qos: .userInteractive)</code> or <code>pthread_attr_set_qos_class_np</code> (macOS)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="synchronization-and-game-threading-patterns">Synchronization and Game Threading Patterns</h2>
<ul>
<li><strong>Synchronization Primitives</strong>
<ul>
<li><strong>Atomic operations</strong>: Lock-free programming, memory ordering</li>
<li><strong>Memory barriers</strong>: Enforce cross-thread ordering guarantees</li>
<li><strong>Fast mutexes</strong>: <code>futex</code> (Linux), <code>WaitOnAddress</code> (Windows), <code>os_unfair_lock</code> (macOS)</li>
</ul>
</li>
<li><strong>Game Threading Patterns</strong>
<ul>
<li><strong>Main thread</strong>: Game logic, input handling</li>
<li><strong>Render thread</strong>: GPU command submission</li>
<li><strong>Worker threads</strong>: Physics, AI, audio processing</li>
<li><strong>Job systems</strong>: Fine-grained task parallelism</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="code-example-lock-free-programming">Code Example: Lock-Free Programming</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Lock-free circular buffer (single producer, single consumer)</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdatomic.h&gt;</span></span>

<span class="hljs-meta">#<span class="hljs-keyword">define</span> BUFFER_SIZE 256 <span class="hljs-comment">// Example size</span></span>

<span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> {</span>
    <span class="hljs-type">atomic_size_t</span> head;
    <span class="hljs-type">atomic_size_t</span> tail;
    <span class="hljs-type">void</span>* buffer[BUFFER_SIZE];
} LockFreeQueue;

<span class="hljs-comment">// Producer (audio thread)</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">enqueue</span><span class="hljs-params">(LockFreeQueue* <span class="hljs-built_in">queue</span>, <span class="hljs-type">void</span>* item)</span> {
    <span class="hljs-type">size_t</span> current_tail = atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;tail, memory_order_relaxed);
    <span class="hljs-type">size_t</span> next_tail = (current_tail + <span class="hljs-number">1</span>) % BUFFER_SIZE;
    
    <span class="hljs-comment">// Check if queue is full</span>
    <span class="hljs-keyword">if</span> (next_tail == atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;head, memory_order_acquire)) {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;  <span class="hljs-comment">// Queue full</span>
    }
    
    <span class="hljs-built_in">queue</span>-&gt;buffer[current_tail] = item;
    atomic_store_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;tail, next_tail, memory_order_release);
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-comment">// Consumer (main thread)</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">dequeue</span><span class="hljs-params">(LockFreeQueue* <span class="hljs-built_in">queue</span>, <span class="hljs-type">void</span>** item)</span> {
    <span class="hljs-type">size_t</span> current_head = atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;head, memory_order_relaxed);
    
    <span class="hljs-comment">// Check if queue is empty</span>
    <span class="hljs-keyword">if</span> (current_head == atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;tail, memory_order_acquire)) {
        <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;  <span class="hljs-comment">// Queue empty</span>
    }
    
    *item = <span class="hljs-built_in">queue</span>-&gt;buffer[current_head];
    atomic_store_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;head, (current_head + <span class="hljs-number">1</span>) % BUFFER_SIZE, 
                         memory_order_release);
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="memory-consistency-when-lock-free-code-breaks">Memory Consistency: When Lock-Free Code Breaks</h2>
<h3 id="the-problem-different-memory-models">The Problem: Different Memory Models</h3>
<ul>
<li><strong>x86-64</strong>: Total Store Order (TSO) - strong memory model</li>
<li><strong>ARM64</strong>: Weak memory ordering - requires explicit barriers</li>
<li><strong>Real Impact</strong>: Code that works on Intel/AMD may break on Apple Silicon! <img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/></li>
</ul>
<h3 id="x86-64-tso">x86-64 (TSO)</h3>
<p>Stores become visible to other cores in program order, and loads can't pass older stores to the same address. This &quot;almost sequential&quot; behavior often makes racy code seem to work.</p>
<h3 id="arm64-weak-ordering">ARM64 (weak ordering)</h3>
<p>Hardware can reorder both loads and stores aggressively. A producer might publish an index before data is visible, or a consumer might read stale values. You need acquire/release or explicit barriers-your algorithm must be correct from the C++ memory model alone, not rely on stronger hardware guarantees.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="memory-consistency-when-lock-free-code-breaks-1">Memory Consistency: When Lock-Free Code Breaks</h2>
<h3 id="lock-free-queue-no-synchronization-broken">Lock-Free Queue: No Synchronization (Broken)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">define</span> BUFFER_SIZE 256</span>

<span class="hljs-comment">// <img class="emoji" draggable="false" alt="âš " src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/> WRONG: No synchronization - undefined behavior in C/C++! x86 TSO often masks the bug, but it&#x27;s not guaranteed.</span>
<span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> {</span>
    <span class="hljs-type">size_t</span> head;    <span class="hljs-comment">// Consumer index (no synchronization!)</span>
    <span class="hljs-type">size_t</span> tail;    <span class="hljs-comment">// Producer index (no synchronization!)</span>
    <span class="hljs-type">void</span>* buffer[BUFFER_SIZE];
} BrokenQueue;

<span class="hljs-comment">// Producer thread - data race, undefined behavior</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">broken_enqueue</span><span class="hljs-params">(BrokenQueue* <span class="hljs-built_in">queue</span>, <span class="hljs-type">void</span>* item)</span> {
    <span class="hljs-type">size_t</span> current_tail = <span class="hljs-built_in">queue</span>-&gt;tail;
    <span class="hljs-type">size_t</span> next_tail = (current_tail + <span class="hljs-number">1</span>) % BUFFER_SIZE;
    
    <span class="hljs-keyword">if</span> (next_tail == <span class="hljs-built_in">queue</span>-&gt;head) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
    
    <span class="hljs-built_in">queue</span>-&gt;buffer[current_tail] = item;  <span class="hljs-comment">// No ordering guarantee!</span>
    <span class="hljs-built_in">queue</span>-&gt;tail = next_tail;             <span class="hljs-comment">// Compiler/CPU can reorder</span>
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-comment">// Consumer thread - data race, undefined behavior</span>
<span class="hljs-type">bool</span> <span class="hljs-title function_">broken_dequeue</span><span class="hljs-params">(BrokenQueue* <span class="hljs-built_in">queue</span>, <span class="hljs-type">void</span>** item)</span> {
    <span class="hljs-type">size_t</span> current_head = <span class="hljs-built_in">queue</span>-&gt;head;
    
    <span class="hljs-keyword">if</span> (current_head == <span class="hljs-built_in">queue</span>-&gt;tail) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;  <span class="hljs-comment">// Empty check</span>
    
    *item = <span class="hljs-built_in">queue</span>-&gt;buffer[current_head];  <span class="hljs-comment">// Might read garbage!</span>
    <span class="hljs-built_in">queue</span>-&gt;head = current_head + <span class="hljs-number">1</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="memory-consistency-the-arm-fix">Memory Consistency: The ARM Fix</h2>
<h3 id="solution-explicit-memory-barriers">Solution: Explicit Memory Barriers</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// ARM-safe version with memory barriers</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;stdatomic.h&gt;</span></span>
<span class="hljs-meta">#<span class="hljs-keyword">define</span> BUFFER_SIZE 256</span>

<span class="hljs-keyword">typedef</span> <span class="hljs-class"><span class="hljs-keyword">struct</span> {</span>
    <span class="hljs-type">atomic_size_t</span> head;
    <span class="hljs-type">atomic_size_t</span> tail;  
    <span class="hljs-type">void</span>* buffer[BUFFER_SIZE];
} SafeQueue;

<span class="hljs-type">bool</span> <span class="hljs-title function_">safe_enqueue</span><span class="hljs-params">(SafeQueue* <span class="hljs-built_in">queue</span>, <span class="hljs-type">void</span>* item)</span> {
    <span class="hljs-type">size_t</span> current_tail = atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;tail, memory_order_relaxed);
    <span class="hljs-type">size_t</span> next_tail = (current_tail + <span class="hljs-number">1</span>) % BUFFER_SIZE;
    
    <span class="hljs-keyword">if</span> (next_tail == atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;head, memory_order_acquire)) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
    
    <span class="hljs-built_in">queue</span>-&gt;buffer[current_tail] = item;
    <span class="hljs-comment">// Release semantics: all previous stores complete before this store</span>
    atomic_store_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;tail, next_tail, memory_order_release);
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-type">bool</span> <span class="hljs-title function_">safe_dequeue</span><span class="hljs-params">(SafeQueue* <span class="hljs-built_in">queue</span>, <span class="hljs-type">void</span>** item)</span> {
    <span class="hljs-type">size_t</span> current_head = atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;head, memory_order_relaxed);
    
    <span class="hljs-keyword">if</span> (current_head == atomic_load_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;tail, memory_order_acquire)) <span class="hljs-keyword">return</span> <span class="hljs-literal">false</span>;
    
    *item = <span class="hljs-built_in">queue</span>-&gt;buffer[current_head];
    atomic_store_explicit(&amp;<span class="hljs-built_in">queue</span>-&gt;head, (current_head + <span class="hljs-number">1</span>) % BUFFER_SIZE, memory_order_release);
    <span class="hljs-keyword">return</span> <span class="hljs-literal">true</span>;
}

<span class="hljs-comment">// Alternative: Manual memory barrier (ARM assembly), dmb ish  // Data Memory Barrier - Inner Shareable domain, C++ equivalent: std::atomic_thread_fence(std::memory_order_release);</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="simd-single-instruction-multiple-data">SIMD: Single Instruction, Multiple Data</h2>
<ul>
<li><strong>SIMD Evolution</strong>
<ul>
<li><strong>x86</strong>: MMX â†’ SSE â†’ SSE2/3/4 â†’ AVX â†’ AVX2 â†’ AVX-512</li>
<li><strong>ARM</strong>: NEON (128-bit) â†’ SVE/SVE2 (scalable, 128â€“2048 bit)</li>
</ul>
</li>
<li><strong>Vector Widths</strong>
<ul>
<li><strong>SSE</strong>: 128-bit (4 floats, 8 shorts, 16 bytes)</li>
<li><strong>AVX2</strong>: 256-bit (8 floats, 16 shorts, 32 bytes)</li>
<li><strong>AVX-512</strong>: 512-bit (16 floats, 32 shorts, 64 bytes)</li>
<li><strong>ARM NEON</strong>: 128-bit (4 floats, 8 shorts, 16 bytes)</li>
</ul>
</li>
<li><strong>Game Applications</strong>
<ul>
<li>Matrix transformations: 4x4 matrices fit perfectly in 4x 128-bit vectors</li>
<li>Audio processing: DSP effects on multiple channels</li>
<li>Physics: Parallel constraint solving, collision detection</li>
<li>Graphics: Vertex transformations, color space conversions</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="code-example-simd-4x4-matrix-vector-multiplication">Code Example: SIMD 4x4 Matrix-Vector Multiplication</h2>
<h3 id="x86-sse-implementation-4x4-matrix--4d-vector">x86 SSE Implementation (4x4 Matrix * 4D Vector)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;immintrin.h&gt;</span></span>

<span class="hljs-comment">// Standard pattern used by glm, DirectXMath, etc.</span>
<span class="hljs-comment">// Matrix is row-major: result = vec * matrix (row-vector pre-multiply)</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">mat4_vec4_mul_sse</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">float</span>* matrix, <span class="hljs-type">const</span> <span class="hljs-type">float</span>* vec, <span class="hljs-type">float</span>* result)</span> {
    __m128 v = _mm_load_ps(vec);
    
    <span class="hljs-comment">// Broadcast each vector component and multiply with matrix row</span>
    __m128 r0 = _mm_load_ps(&amp;matrix[<span class="hljs-number">0</span>]);
    __m128 r1 = _mm_load_ps(&amp;matrix[<span class="hljs-number">4</span>]);
    __m128 r2 = _mm_load_ps(&amp;matrix[<span class="hljs-number">8</span>]);
    __m128 r3 = _mm_load_ps(&amp;matrix[<span class="hljs-number">12</span>]);
    
    <span class="hljs-comment">// Multiply-add pattern: sum of (row[i] * vec[i]) for each row</span>
    __m128 result_vec = _mm_mul_ps(r0, _mm_shuffle_ps(v, v, _MM_SHUFFLE(<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>,<span class="hljs-number">0</span>)));
    result_vec = _mm_add_ps(result_vec, _mm_mul_ps(r1, _mm_shuffle_ps(v, v, _MM_SHUFFLE(<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>,<span class="hljs-number">1</span>))));
    result_vec = _mm_add_ps(result_vec, _mm_mul_ps(r2, _mm_shuffle_ps(v, v, _MM_SHUFFLE(<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>,<span class="hljs-number">2</span>))));
    result_vec = _mm_add_ps(result_vec, _mm_mul_ps(r3, _mm_shuffle_ps(v, v, _MM_SHUFFLE(<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>,<span class="hljs-number">3</span>))));
    
    _mm_store_ps(result, result_vec);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="simd-matrix-vector-multiplication-arm-neon">SIMD Matrix-Vector Multiplication: ARM NEON</h2>
<h3 id="arm-neon-implementation-4x4-matrix--4d-vector">ARM NEON Implementation (4x4 Matrix * 4D Vector)</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;arm_neon.h&gt;</span></span>

<span class="hljs-comment">// Standard pattern using vfmaq_laneq_f32 (FMA)</span>
<span class="hljs-comment">// Matrix is row-major: result = vec * matrix (row-vector pre-multiply)</span>
<span class="hljs-type">void</span> <span class="hljs-title function_">mat4_vec4_mul_neon</span><span class="hljs-params">(<span class="hljs-type">const</span> <span class="hljs-type">float</span>* matrix, <span class="hljs-type">const</span> <span class="hljs-type">float</span>* vec, <span class="hljs-type">float</span>* result)</span> {
    <span class="hljs-type">float32x4_t</span> v = vld1q_f32(vec);
    
    <span class="hljs-type">float32x4_t</span> r0 = vld1q_f32(&amp;matrix[<span class="hljs-number">0</span>]);
    <span class="hljs-type">float32x4_t</span> r1 = vld1q_f32(&amp;matrix[<span class="hljs-number">4</span>]);
    <span class="hljs-type">float32x4_t</span> r2 = vld1q_f32(&amp;matrix[<span class="hljs-number">8</span>]);
    <span class="hljs-type">float32x4_t</span> r3 = vld1q_f32(&amp;matrix[<span class="hljs-number">12</span>]);
    
    <span class="hljs-comment">// Multiply-add: broadcast vec[i] and FMA with row</span>
    <span class="hljs-type">float32x4_t</span> result_vec = vmulq_laneq_f32(r0, v, <span class="hljs-number">0</span>);
    result_vec = vfmaq_laneq_f32(result_vec, r1, v, <span class="hljs-number">1</span>);
    result_vec = vfmaq_laneq_f32(result_vec, r2, v, <span class="hljs-number">2</span>);
    result_vec = vfmaq_laneq_f32(result_vec, r3, v, <span class="hljs-number">3</span>);
    
    vst1q_f32(result, result_vec);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="future-proof-simd-arm-sve2-scalable-vector-extensions">Future-Proof SIMD: ARM SVE2 (Scalable Vector Extensions)</h2>
<h3 id="beyond-fixed-width-simd">Beyond Fixed-Width SIMD</h3>
<ul>
<li><strong>Traditional SIMD</strong>: Fixed width (128-bit NEON, 256-bit AVX2, 512-bit AVX-512)</li>
<li><strong>ARM SVE/SVE2</strong>: Scalable from 128-bit to 2048-bit at runtime!</li>
<li><strong>Reality Check</strong>:
<ul>
<li><strong>Current</strong>: Apple M-series use 128-bit NEON</li>
<li><strong>Server ARM</strong>: Neoverse implements SVE/SVE2 with varying widths</li>
<li><strong>Future</strong>: Wider SVE2 adoption in high-performance ARM SoCs</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="future-proof-simd-arm-sve2-scalable-vector-extensions-1">Future-Proof SIMD: ARM SVE2 (Scalable Vector Extensions)</h2>
<h3 id="vector-length-agnostic-code">Vector-Length-Agnostic Code</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-comment">// Same C code compiles for ANY vector width (128-bit to 2048-bit)</span>
<span class="hljs-meta">#<span class="hljs-keyword">include</span> <span class="hljs-string">&lt;arm_sve.h&gt;</span></span>

<span class="hljs-type">void</span> <span class="hljs-title function_">transform_vertices_sve</span><span class="hljs-params">(<span class="hljs-type">float</span>* positions, <span class="hljs-type">float</span>* matrices, <span class="hljs-type">float</span>* output, <span class="hljs-type">size_t</span> vertex_count)</span> {
    <span class="hljs-comment">// Get the vector length at runtime (count of 32-bit float elements per vector)</span>
    <span class="hljs-type">size_t</span> vl_f32 = svcntw(); 
    
    <span class="hljs-keyword">for</span> (<span class="hljs-type">size_t</span> i = <span class="hljs-number">0</span>; i &lt; vertex_count; i += vl_f32) {
        <span class="hljs-comment">// Create predicate for remaining elements (handles partial vectors at the end)</span>
        <span class="hljs-type">svbool_t</span> pred = svwhilelt_b32(i, vertex_count);
        
        <span class="hljs-comment">// Load vertex X positions - auto-adapts to vector width</span>
        <span class="hljs-comment">// Assuming positions is SoA for X: [x0, x1, x2, ...]</span>
        <span class="hljs-comment">// This example processes a single component to highlight SVE2 VL-agnostic loops</span>
        <span class="hljs-type">svfloat32_t</span> pos_x_vals = svld1_f32(pred, &amp;positions[i]);
        <span class="hljs-comment">// svfloat32_t y = svld1_f32(pred, &amp;positions[i * 4 + 1]); </span>
        <span class="hljs-comment">// svfloat32_t z = svld1_f32(pred, &amp;positions[i * 4 + 2]);</span>
        <span class="hljs-comment">// svfloat32_t w = svld1_f32(pred, &amp;positions[i * 4 + 3]);</span>
        
        <span class="hljs-comment">// Matrix multiply (simplified for slide: e.g., scale X by matrix[0][0])</span>
        <span class="hljs-comment">// svfloat32_t matrix_el = svdup_n_f32_z(pred, matrices[0]); // Example broadcast</span>
        <span class="hljs-comment">// svfloat32_t result_x = svmul_f32_z(pred, x, matrix_el);</span>
        <span class="hljs-type">svfloat32_t</span> scale_val = svdup_n_f32_z(pred, matrices[<span class="hljs-number">0</span>]); <span class="hljs-comment">// Example: broadcast a scale factor</span>
        <span class="hljs-type">svfloat32_t</span> result_x = svmul_f32_z(pred, pos_x_vals, scale_val);

        <span class="hljs-comment">// Store results - automatically handles vector width</span>
        svst1_f32(pred, &amp;output[i], result_x);
        <span class="hljs-comment">// svst1_f32(pred, &amp;output[i * 4 + 1], result_y);</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="sve2-same-code-different-vector-widths">SVE2: Same Code, Different Vector Widths</h2>
<h3 id="compilation-magic-one-source-multiple-targets">Compilation Magic: One Source, Multiple Targets</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Same source code, different vector widths</span>

<span class="hljs-comment"># 128-bit vectors</span>
clang -march=armv8.2-a+sve2 -msve-vector-bits=128 vertices.c -o vertices_128

<span class="hljs-comment"># 256-bit vectors</span>
clang -march=armv8.2-a+sve2 -msve-vector-bits=256 vertices.c -o vertices_256

<span class="hljs-comment"># 512-bit vectors</span>
clang -march=armv8.2-a+sve2 -msve-vector-bits=512 vertices.c -o vertices_512

<span class="hljs-comment"># Runtime detection</span>
clang -march=armv8.2-a+sve2 -msve-vector-bits=scalable vertices.c -o vertices_vla
</code></pre>
<p>Compilers target a <strong>conservative</strong> baseline by default (SSE2, often NEON), so you need to explicitly enable newer vector extensions (AVX2, SVE2, etc.) for your target hardware.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="profiling-tools">Profiling Tools</h2>
<ul>
<li><strong>Windows</strong>
<ul>
<li>Superluminal (frame-focused CPU profiler widely used in game dev)</li>
<li>Visual Studio Performance Profiler, PIX</li>
<li>Windows Performance Recorder + Windows Performance Analyzer (ADK)</li>
<li>Intel VTune Profiler, NVIDIA Nsight Systems, AMD uProf, Perfetto</li>
</ul>
</li>
<li><strong>macOS &amp; iOS</strong>
<ul>
<li>Xcode Instruments (Time Profiler, Energy, Metal System Trace)</li>
</ul>
</li>
<li><strong>Android</strong>
<ul>
<li>Android Studio Profiler (CPU, Memory, Network)</li>
<li>Qualcomm Trepn Profiler, GameBench</li>
</ul>
</li>
<li><strong>Linux</strong>
<ul>
<li>perf (events), gprof, BPF-based bcc/bpftrace tools</li>
<li>Valgrind/Callgrind, Sysprof</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-theme="fr-light" lang="en-US" style="--theme:fr-light;" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="conclusion">Conclusion</h2>
<ul>
<li><strong>Key Takeaways</strong> <img class="emoji" draggable="false" alt="ðŸŽ¯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f3af.svg" data-marp-twemoji=""/>
<ul>
<li><strong>Cache</strong>: Optimize locality with SoA vs AoS patterns</li>
<li><strong>Pipelining</strong>: Avoid stalls with independent instruction chains</li>
<li><strong>Branches</strong>: Go branchless for predictable performance</li>
<li><strong>Threading</strong>: Use P-cores + E-cores intelligently with job systems</li>
<li><strong>SIMD</strong>: Parallelize with AVX/NEON, future-proof with SVE2</li>
<li><strong>Memory Ordering</strong>: Test lock-free code on both x86 TSO and ARM weak models</li>
</ul>
</li>
<li><strong>Critical Warnings</strong> <img class="emoji" draggable="false" alt="âš ï¸" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/26a0.svg" data-marp-twemoji=""/>
<ul>
<li>x86 lock-free code may break on ARM devices!</li>
<li>Test with speculative execution mitigations enabled</li>
<li>Profile on target hardware, not just dev machines</li>
<li>Use PGO for performance tuning</li>
<li>Consider power efficiency for portable devices</li>
</ul>
</li>
</ul>
</section>
